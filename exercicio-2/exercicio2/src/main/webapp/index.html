<!DOCTYPE html>
<html>
    <head>
        <title>Exerc√≠cio 1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.6/css/bootstrap-select.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    </head>
    <body>
        <header class="mb-5">
            <div class="container">
                <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Calculadora de aposentadoria</a>
                    <div class="" id="navbarNavAltMarkup">

                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <form>
                <div class="form-group">
                    <label for="user-name">Nome</label>
                    <input type="text" class="form-control" id="user-name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="user-age">Idade</label>
                    <input type="number" class="form-control" id="user-age" placeholder="Coloque sua idade em anos">
                </div>
                <div class="form-group">
                    <label for="user-worktime">Tempo de trabalho</label>
                    <input type="number" class="form-control" id="user-worktime" placeholder="Coloque o seu tepo de trabalho em anos">
                </div>
                
                <button id="btn-submit" class="btn btn-primary">Gerar resultado</button>
            </form>


        </main>

        <script>
            $("#btn-submit")
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.6/js/bootstrap-select.min.js"></script>
    </body>
</html>
